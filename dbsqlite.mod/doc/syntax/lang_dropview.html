           <h2 align="center">SQL As Understood By SQLite</h2></a><h1>DROP VIEW</h1><h4><a href="syntaxdiagrams.html#drop-view-stmt">drop-view-stmt:</a></h4><blockquote> <img alt="syntax diagram drop-view-stmt" src="images/syntax/drop-view-stmt.gif"></img> </blockquote>


<p>The DROP VIEW statement removes a view created by the
<a href="lang_createview.html">CREATE VIEW</a> statement.  The name specified is the 
view name.  It is removed from the database schema, but no actual data 
in the underlying base tables is modified.</p>
